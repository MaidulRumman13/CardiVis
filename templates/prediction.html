<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Heart Disease Prediction</title>
</head>

            <li class="nav-item ">

<body class="bg-info">
    <div class="container ">
        <br>
        <!--Form-->
        <form action="{{url_for('predict')}}" method="POST">
            <fieldset>
                <legend class="font-weight-bolder">Heart Disease Prediction Form</legend><br>
                <div class="card card-body">
                    <div class="form-group  row">
                        <div class="col-sm-3">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex" name="sex" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group  row">
                        <div class="col-sm">
                            <label for="cp">Chest Pain Type</label>
                            <select class="form-control" id="cp" name="cp" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option value="1">Typical Angina(1)</option>
                                <option value="2">Atypical Angina(2)</option>
                                <option value="3">Non-anginal Pain(3)</option>
                                <option value="4">Asymptomatic(4)</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="trestbps">Resting Blood Pressure in mm Hg</label>
                            <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                        </div>
                        <div class="col-sm">
                            <label for="chol">Serum Cholestoral in mg/dl</label>
                            <input type="number" class="form-control" id="chol" name="chol" required>
                        </div>
                        <div class="col-sm">
                            <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                            <select class="form-control" id="fbs" name="fbs" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option value="0">False</option>
                                <option value="1">True</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <div class="form-group row">
                        <div class="col-sm">
                            <label for="restecg">Resting ECG Results </label>
                            <select class="form-control" id="restecg" name="restecg" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option value="0">Normal(0)</option>
                                <option value="1">Having ST-T wave abnormality(1) </option>
                                <option value="2"> Probable or definite left ventricular hypertrophy(2) </option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label for="thalach">Maximum Heart Rate</label>
                            <input type="number" class="form-control" id="thalach" name="thalach" required>
                        </div>
                        <div class="col-sm">
                            <label for="exang">ST Depression Induced</label>
                            <input type="number" step="any" class="form-control" id="exang" name="exang"
                                placeholder="-2.6 to 6.2" required>
                        </div>
                        <div class="col-sm">
                            <label for="exang">Exercise Induced Angina </label>
                            <select class="form-control" id="oldpeak" name="oldpeak" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group  row">
                        <div class="col-sm">
                            <label for="slope">Slope of the Peak Exercise ST Segment </label>
                            <select class="form-control" id="slope" name="slope" required>
                                <option disabled selected value> -- Select an Option -- </option>
                                <option value="0">Normal(0)</option>
                                <option value="1">Upsloping(1)</option>
                                <option value="2">Flat(2)</option>
                                <option value="3">Downsloping(3)</option>
                            </select>
                        </div>
                        <div class="col-sm">

                        </div>
                        <div class="col-sm">

                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-primary btn-lg" type="submit" value="Result">
                    </div>

                </div>
            </fieldset>
        </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
