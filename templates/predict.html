<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>CardiVis: Result</title>
</head>

<body class="bg-info">
    <div class="container pt-5">
        <div class="row" style="margin-bottom: 477px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% if output == 1 %}
                <div class="card card-body alert alert-danger font-weight-bolder text-danger">
                    <center>Sorry! Please consult with DOCTOR.</center>
                </div>
                {% else %}
                <div class="card card-body alert alert-success font-weight-bolder text-success">
                    <center>Great! You are HEALTHY.</center>
                </div>
                {% endif %}
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><a href="{{ url_for('prediction') }}" class="btn btn-block btn-primary">Back to Prediction</a></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
